<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de dé</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" media="all"/>
    <!-- Import de police d'ecriture de Google font  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body id="body"class="text-uppercase p-2">
    <div class="container-fluid d-flex flex-column justify-content-evenly align-items-center ">
            <button id="newgame"class="display-4"type="button" ><i class="fa-solid fa-plus icon icon-border"></i> NEW GAME</button>
            <button id="quitgame" class="display-4"type="button" >- QUIT CURRENT GAME</button>
            <section class="board w-100 d-flex justify-content-between">
                <div class=" w-100 d-flex flex-column justify-content-around align-items-center">
                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex justify-content-center align-items-center ">
                            <span class="name display-2" id="player1">PLAYER 1</span>
                            <div id="cercle1" style="display: none;"class="circle"></div>
                        </div>
                        <span class="total text-danger">65</span>
                    </div>
                    <div class="current-bloc d-flex flex-column justify-content-around align-items-center py-2 w-25">
                        <span class="text-dark">Current</span>
                        <span class="display-2 current">12</span>
                    </div>
                </div>
                <div class="d-flex w-100 flex-column justify-content-around">
                    <div class="d-flex justify-content-center">
                        <img id="dice"src="./assets/images/de-4.png" alt="dice">  
                    </div>
                    <div class="buttons d-flex flex-column">
                        <button type="button" id="play" class="playButtons display-4"><i class="fa-solid fa-arrows-rotate icon"></i>Roll Dice</button>
                        <button type="button" id="hold"class="playButtons display-4"><i class="bi bi-box-arrow-in-down icon"></i>Hold</button>
                    </div>
                </div>
                <div class=" w-100 d-flex flex-column justify-content-around align-items-center">
                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex justify-content-center align-items-center ">
                            <div id="cercle2" style="display: none;" class="circle"></div>
                            <span class="name display-2" id="player1">PLAYER 2</span> 
                        </div>
                        <span class="total text-danger">79</span>
                    </div>
                    <div class="current-bloc d-flex flex-column justify-content-around align-items-center py-2 w-25">
                        <span class="text-dark">Current</span>
                        <span class="display-2 current">25</span>
                    </div>
                </div>
            </section>
    </div>
    <div class="wrapper-modal" style="display:none;">
        <div class="myModal">
            <button class="closebutton" id="closeButton" type="button">X</button>
            <p><span id="winner"></span> a gagné !</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/673b9056b4.js" crossorigin="anonymous"></script>
    <script  type="text/javascript" src="./js/functions.js"></script>
    <script  type="text/javascript"src="./js/index.js"></script>
</body>
</html>
