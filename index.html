<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de dé</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all"/>
    <!-- Import de police d'ecriture de Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1 class="top">Bienvenue sur mon jeu de dé</h1>
        <div class="board">

            <!--Parti joueur 1 (à gauche)-->
            <div class="player">
                <h2 class="name" id="player1">Player 1</h2>
                <span class="played">52</span>
                <div class="current-bloc">
                    <h3>Current</h3>
                    <span class="current">75</span>
                </div>
            </div>
            <!--Parti bouttons et dés (au centre)-->
            <div class="player">
                <div class="dice-bloc">
                    <img id="dice" src="./assets/images/de-1.gif" alt="dice">  
                </div>
                <div class="buttons">
                    <button type="button" id="play" class="playButtons">Roll Dice</button>
                    <button type="button" id="hold"class="playButtons">Hold</button>
                    <button class="newgame"type="button" >+ New Game</button>
                </div>
            </div>
            <!--Parti joueur 2 (à droite)-->
            <div class="player">
                <h2 class="name" id="player2">Player 2</h2>
                <span class="played">43</span>
                <div  class="current-bloc">
                    <h3>Current</h3>
                    <span class="current">12</span>
                </div>
            </div>

        </div>
    </div>
    <div class="wrapper-modal" style="display:none;">
        <div class="modal">
            <button class="closebutton" id="closeButton" type="button">X</button>
            <p><span id="winner"></span> a gagné !</p>
        </div>
    </div>
    <script  type="text/javascript" src="./js/functions.js"></script>
    <script  type="text/javascript"src="./js/index.js"></script>
</body>
</html>
